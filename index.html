<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Val?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 2.7rem;
    color: #d63384;
    margin-bottom: 40px;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .yes-btn {
    font-size: 1.6rem;
    padding: 22px 45px;
    background: #ff4d94;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  .yes-btn:hover {
    transform: scale(1.1);
  }

  .no-btn {
    font-size: 0.6rem;
    padding: 5px 7px;
    background: #999;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    position: absolute;
  }

  /* ðŸ’• Heart Rain */
  .heart {
    position: absolute;
    top: -20px;
    color: pink;
    font-size: 20px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my val? ðŸ’˜</h1>
  <button class="yes-btn" onclick="yesClick()">YES ðŸ’–</button>
  <button class="no-btn" id="noBtn">no</button>
</div>

<!-- ðŸ”Š Sounds -->
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
<audio id="moveSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const moveSound = document.getElementById("moveSound");

  // ðŸ˜ˆ NO button runs away
  noBtn.addEventListener("mouseover", () => {
    moveSound.play();
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // ðŸ’– YES click
  function yesClick() {
    document.getElementById("yesSound").play();
    setTimeout(() => {
      window.location.href = "yes.html";
    }, 500);
  }

  // ðŸ’• Heart Rain
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>

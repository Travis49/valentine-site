    top: -50px;
    font-size: 40px;

  }

    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  window.addEventListener("load", () => {
    loveSound.play();

      loveSound.pause();

  });
</script>
